{% extends 'base.html' %}

{% block content %}
<h1>Team view.</h1>
<h1>{{team.name}}</h1>
<img src="{{team.logo}}" alt="{{team.name}}" />
    <ul> 
    	<li>World Series Championships: {{team.championships}}</li>
    	<li>Hometown: {{team.hometown}}</li>
    	<li>Ballpark: {{team.ballpark}}</li>
    	<li>Manager: {{team.manager}}</li>
    	<li>Owner: {{team.owner}}</li>
    </ul>
{% endblock %}
