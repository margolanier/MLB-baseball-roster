{% extends "base.html"%}

{% block extra-styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
	<h2>Home Page</h2>
	<p>There are  {{ player_count }} players on {{ team_count }} teams.</p>
	<ul>
		<li><a href="{% url 'app_teams' %}">List of Teams</a></li>
		<li><a href="{% url 'app_players' %}">List of Players</a></li>
	</ul>

	{% for team in teams %}
	<a href="{% url 'team' team.id %}">MLB Baseball</a>
	{%endfor%}

  
		
{% endblock %}
